<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Food</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap&subset=cyrillic" rel="stylesheet" />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/style.css" />
    <!-- <link rel="stylesheet" href="https://unpkg.com/swiper/css/swiper.min.css"> -->
</head>

<body>
    <div class="return hide">
        <a class="return-style">
            <svg version="1.1" id="Capa_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" width="20px" height="20px" viewBox="0 0 459 459" xml:space="preserve">
<g>
	<g id="reply">
		<path d="M178.5,140.25v-102L0,216.75l178.5,178.5V290.7c127.5,0,216.75,40.8,280.5,130.05C433.5,293.25,357,165.75,178.5,140.25z"
			/>
	</g>
</g>

</svg>
        </a>
    </div>

    <div class="container">
        <header class="header">
            <a class="logo">
                <div class="logo"><i>Logo</i></div>
            </a>
            <label class="address">
                <input type="text" class="input input-address" placeholder=" Nach Restaurants suchen" />
            </label>
            <div class="buttons">
                <span class="user-name"></span>
                <button class="button button-primary button-auth">
                    <span class="button-auth-svg"></span>
                    <span class="button-text">Einloggen</span>
                </button>

                <button class="button button-cart" id="cart-button">
                    <span class="button-cart-svg"></span>
                    <span class="button-text">Einkaufskorb</span>
                    <span class="counter-all hide"></span>
                </button>
                <button class="button button-primary button-out">
                    <span class="button-text">Ausloggen</span>
                    <span class="button-out-svg"></span>
                </button>
            </div>
        </header>
    </div>
    <!-- /.container  -->

    <main class="main">
        <div class="container">
            <section class="container-promo">
                <section class="promo pizza">
                    <div class="promo-info">
                        <h1 class="promo-title">Online Essen bestellen</h1>
                        <p class="promo-text">
                            Gerichte aus Ihrem Lieblingsrestaurant werden von einem Kurier mit Handschuhen und einer Maske geliefert
                        </p>
                    </div>

                </section>
            </section>


            <label class="search">
                <input type="text" class="input input-search" placeholder="Suche nach Gerichten" />
            </label>
            <section class="restaurants">
                <div class="section-heading">
                    <h2 class="section-title">Restaurants</h2>

                </div>
                <div class="cards cards-restaurants">

                </div>
                <!-- /.cards -->
            </section>

            <section class="menu hide">
                <div class="section-heading">
                    <h2 class="section-title restaurant-title">Pizza Plus</h2>
                    <div class="card-info">
                        <div class="rating">4.5</div>
                        <div class="price">Ab 8€ </div>
                        <div class="category">Pizza</div>
                    </div>
                    <!-- /.card-info -->
                </div>
                <div class="cards cards-menu">
                </div>
            </section>
        </div>
        <!-- /.container -->
    </main>

    <footer class="footer">
        <div class="container">
            <div class="footer-block">
                <div class="logo">Logo</div>
                <nav class="footer-nav">
                    <!-- <a href="#" class="footer-link">Restaurants </a>
                    <a href="#" class="footer-link">Für Kuriere</a>
                    <a href="#" class="footer-link">Pressezentrum</a>
                    <a href="#" class="footer-link">Kontakte</a> -->
                </nav>
                <div class="social-links">
                    <!-- <a href="#" class="social-link"><img src="img/social/instagram.svg" alt="instagram" /></a>
                    <a href="#" class="social-link"><img src="img/social/fb.svg" alt="facebook" /></a> -->

                </div>
                <!-- /.social-links -->
            </div>
            <!-- /.footer-block -->
        </div>
    </footer>

    <div class="modal modal-cart">
        <div class="modal-dialog">
            <div class="modal-header">
                <h3 class="modal-title">Korb</h3>
                <button class="close">&times;</button>
            </div>
            <!-- /.modal-header -->
            <div class="modal-body">


            </div>
            <!-- /.modal-body -->
            <div class="modal-footer">
                <span class="modal-pricetag"></span>
                <div class="footer-buttons">
                    <button class="button button-primary">Bestellen</button>
                    <button class="button clear-cart">Stornieren</button>
                </div>
            </div>
            <!-- /.modal-footer -->
        </div>
        <!-- /.modal-dialog -->
    </div>

    <div class="modal-auth">
        <div class="modal-dialog modal-dialog-auth">
            <button class="close-auth">&times;</button>
            <form id="logInForm">
                <fieldset class="modal-body">
                    <legend class="modal-title">Autorisierung</legend>
                    <label class="label-auth">
                        <span>Login</span>
                        <div class="log_input" data-title="Geben Sie biete Ihr Login ein">
                            <input id="login" type="text" />
                        </div>
                    </label>
                    <label class="label-auth">
                        <span>Passwort</span>
                        <input id="password" type="password" />
                    </label>
                </fieldset>
                <!-- /.modal-body -->
                <div class="modal-footer">
                    <div class="footer-buttons">
                        <button class="button button-primary button-login" type="submit">Einloggen</button>
                    </div>
                </div>
            </form>
            <!-- /.modal-footer -->
        </div>
        <!-- /.modal-dialog -->
    </div>
    <!-- <script src="https://unpkg.com/swiper/js/swiper.min.js"></script> -->
    <script src="js/disableScroll.js"></script>
    <script src="js/main.js"></script>

</body>

</html>
